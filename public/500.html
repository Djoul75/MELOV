<!DOCTYPE html>
<html>
<head>
  <title>MELOV | Music Social Network</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="container-home">
        <h1>Shake it up, ahaa, shake it up</h1>
        <h2 class="yellow-button"><a href="https://www.melov.fr/">Home</a>
  </div>

  <style>
    .container-home {
      width: 100vw;
      height: 100vh;
      background-image: linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)), url('https://images.unsplash.com/photo-1620120966883-d977b57a96ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2532&q=80');
      background-size: cover;
    }

    .content {
      background-color: rgba(#57101C, 0.5);
      padding: 2vw;
      margin: 0 0 2vw 0;
      width: 100%;
      border-radius: 20px;
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #F9B63A;
      font-weight: 700;
      font-size: 5rem;
      font-family: Arial, Helvetica, sans-serif;
    }

      .yellow-button {
        text-align: center;
        position: fixed;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 700;
        font-size: 5rem;
        font-family: Arial, Helvetica, sans-serif;
        color: #20242C;
        background: #F9B63A;
        border-radius: 10px;
        border: 2px solid #F9B63A;
        font-weight: 700;
        display: flex;
        justify-content: center;
        width: 290px;
        margin: 6px;
        text-decoration: none;
      }

      a {
        text-decoration: none;
        color: #20242C;
        padding: 6px;
        transition: ease 300ms;
        min-width: 100%;
        min-height: 100%;
        text-align: center;
      }

      a:hover {
        background: transparent;
        color: #F9B63A;
      }

      h2:hover{
        background-color: transparent;
      }
  </style>
</body>
</html>
